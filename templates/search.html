<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Sherrands</title>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js'></script>
		<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js'></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

		<script>
		$(document).ready(function(){
		  $("#myInput").on("keyup", function() {
		    var value = $(this).val().toLowerCase();
		    $("header #member").filter(function() {
		      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
		    });
		  });
		});
		</script>

	</head>
	<body>
		<div class="signin">
	        <a href="/signout">Sign Out</a>
	    </div>

		<div class="header">
			<h1> Sherrands Product Lookup</h1>
 		</div>
	    
	    <div class="search-box">
	    	<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search Products">
	    </div>

 		<div class="content">
 			<div class="image-table">
 				<header>
	 				{% for image in imageSrcList %}
		 				<div class="member" id="member">
			 				<a href="/searchStageTwo/{{image.label}}">
			 					<img src={{image.url}} alt={{image.label}}>
			 				</a>
			 				<p>Product: {{image.label}}</p>
			 				<p>Price: $4.54 </p>
			 				<p>Size: Large </p>
			 			</div>
		 			{% endfor %}
	 			</header>
 			</div>
 		</div>
	</body>
</html>
